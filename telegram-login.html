<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 身份验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .login-button {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .login-button:hover {
            background: #006699;
        }
        
        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .user-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            text-align: left;
        }
        
        .user-info p {
            margin: 4px 0;
            font-size: 14px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        
        <div class="title">Telegram 身份验证</div>
        <div class="subtitle">点击下方按钮使用 Telegram 账号登录<br>登录后将自动返回应用</div>
        
        <div style="margin-top: 32px;">
            <button onclick="startTelegramLogin()" class="login-button" style="background: #25D366; font-size: 18px; padding: 20px 40px;">
                🤖 使用 Telegram 登录
            </button>
        </div>
        
        <div style="margin-top: 16px;">
            <button onclick="testBotCallback()" class="login-button" style="background: #17a2b8; font-size: 14px; padding: 12px 24px;">
                🧪 测试回调
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="user-info" class="user-info" style="display: none;"></div>
        <div id="debug-info" class="debug-info" style="display: none;"></div>
    </div>
    
    <script>
        // 调试日志
        function debugLog(message) {
            console.log('🔍 ' + message);
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.innerHTML += message + '<br>';
                debugDiv.style.display = 'block';
            }
        }
        
        // 显示状态
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
        
        // 显示用户信息
        function showUserInfo(user) {
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>姓名:</strong> ${user.first_name}</p>
                <p><strong>用户名:</strong> ${user.username || '无'}</p>
            `;
            userInfoDiv.style.display = 'block';
        }
        
        // 重定向到 Android 应用
        function redirectToApp(user) {
            const userJson = encodeURIComponent(JSON.stringify(user));
            const redirectUrl = `aidr://telegram-auth?user=${userJson}`;
            
            debugLog('重定向 URL: ' + redirectUrl);
            
            // 延迟重定向
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        }
        
        // 处理所有类型的回调
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlHash = window.location.hash;
            
            debugLog('当前 URL: ' + window.location.href);
            debugLog('URL 参数: ' + window.location.search);
            debugLog('URL Hash: ' + urlHash);
            
            // 方法1: 检查 Bot 回调 (user 参数)
            const userParam = urlParams.get('user');
            if (userParam) {
                debugLog('检测到 Bot 回调');
                
                try {
                    const user = JSON.parse(decodeURIComponent(userParam));
                    debugLog('Bot 回调用户信息: ' + JSON.stringify(user));
                    
                    showStatus('success', '✅ Bot 登录成功！正在返回应用...');
                    showUserInfo(user);
                    redirectToApp(user);
                    return;
                    
                } catch (e) {
                    debugLog('处理 Bot 回调失败: ' + e.message);
                    showStatus('error', '❌ 处理 Bot 回调失败: ' + e.message);
                }
            }
            
            // 方法2: 检查 URL 参数中的 hash (旧格式 OAuth)
            const hash = urlParams.get('hash');
            if (hash) {
                debugLog('检测到旧格式 OAuth 回调');
                
                try {
                    const user = {
                        id: parseInt(urlParams.get('id')),
                        first_name: decodeURIComponent(urlParams.get('first_name')),
                        username: urlParams.get('username') ? decodeURIComponent(urlParams.get('username')) : null,
                        photo_url: urlParams.get('photo_url') ? decodeURIComponent(urlParams.get('photo_url')) : null,
                        auth_date: parseInt(urlParams.get('auth_date')),
                        hash: urlParams.get('hash')
                    };
                    
                    debugLog('解析的用户信息: ' + JSON.stringify(user));
                    
                    showStatus('success', '✅ OAuth 登录成功！正在返回应用...');
                    showUserInfo(user);
                    redirectToApp(user);
                    return;
                    
                } catch (e) {
                    debugLog('处理旧格式 OAuth 回调失败: ' + e.message);
                    showStatus('error', '❌ 处理登录信息失败: ' + e.message);
                }
            }
            
            // 方法3: 检查 URL Hash 中的 tgAuthResult (新格式 OAuth)
            if (urlHash && urlHash.includes('tgAuthResult=')) {
                debugLog('检测到新格式 OAuth 回调 (tgAuthResult)');
                
                try {
                    // 提取 tgAuthResult 参数
                    const tgAuthResult = urlHash.split('tgAuthResult=')[1];
                    debugLog('tgAuthResult 原始数据: ' + tgAuthResult);
                    
                    // 解码 Base64 数据
                    const decodedData = atob(tgAuthResult);
                    debugLog('解码后的数据: ' + decodedData);
                    
                    // 解析 JSON
                    const authData = JSON.parse(decodedData);
                    debugLog('解析的认证数据: ' + JSON.stringify(authData));
                    
                    // 构造用户对象
                    const user = {
                        id: authData.id,
                        first_name: authData.first_name,
                        username: authData.username || null,
                        photo_url: authData.photo_url || null,
                        auth_date: authData.auth_date,
                        hash: authData.hash
                    };
                    
                    debugLog('构造的用户信息: ' + JSON.stringify(user));
                    
                    showStatus('success', '✅ OAuth 登录成功！正在返回应用...');
                    showUserInfo(user);
                    redirectToApp(user);
                    
                } catch (e) {
                    debugLog('处理新格式 OAuth 回调失败: ' + e.message);
                    debugLog('错误详情: ' + e.stack);
                    showStatus('error', '❌ 处理登录信息失败: ' + e.message);
                }
            }
        }
        

        

        
        // 清除之前的状态
        function clearPreviousState() {
            // 清除 URL 中的 hash 和参数
            if (window.history && window.history.replaceState) {
                const cleanUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
            
            // 隐藏之前的状态信息
            document.getElementById('status').style.display = 'none';
            document.getElementById('user-info').style.display = 'none';
            
            debugLog('已清除之前的状态');
        }
        

        
        // Telegram 官方登录方式
        function startTelegramLogin() {
            debugLog('开始 Telegram 官方登录流程');
            
            // 清除之前的状态
            clearPreviousState();
            
            // 使用 Telegram 官方登录 Widget
            const botId = '8495651464'; // 你的 Bot ID
            const origin = 'https://swepthong.github.io';
            const returnTo = 'https://swepthong.github.io/telegram-login-page/telegram-login.html';
            
            // 生成随机参数强制重新授权
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(7);
            const state = `${timestamp}_${random}`;
            
            // 构建 OAuth URL
            const oauthUrl = `https://oauth.telegram.org/auth?bot_id=${botId}&request_access=write&origin=${encodeURIComponent(origin)}&return_to=${encodeURIComponent(returnTo)}&state=${state}`;
            
            debugLog('OAuth URL: ' + oauthUrl);
            showStatus('info', '正在跳转到 Telegram 授权页面...');
            
            // 跳转到 Telegram OAuth
            setTimeout(() => {
                window.location.href = oauthUrl;
            }, 500);
        }
        

        

        

        
        // 测试真实 Bot 回调
        function testBotCallback() {
            debugLog('测试真实 Bot 回调');
            
            // 模拟真实的 Telegram 用户数据（基于 Telegram Bot API 格式）
            const realUser = {
                id: 123456789,
                first_name: "张三",
                username: "zhangsan",
                photo_url: null,
                auth_date: Math.floor(Date.now() / 1000),
                hash: "real_bot_hash_" + Date.now()
            };
            
            // 构造真实的回调 URL（Bot 会生成这样的链接）
            const userJson = encodeURIComponent(JSON.stringify(realUser));
            const realCallbackUrl = `https://swepthong.github.io/telegram-login-page/telegram-login.html?user=${userJson}`;
            
            debugLog('真实回调 URL: ' + realCallbackUrl);
            debugLog('用户数据: ' + JSON.stringify(realUser));
            showStatus('info', '正在模拟真实 Bot 回调...');
            
            // 直接处理回调（不跳转，直接在当前页面处理）
            setTimeout(() => {
                // 模拟 URL 参数
                const url = new URL(window.location.href);
                url.searchParams.set('user', userJson);
                
                // 更新 URL 但不刷新页面
                window.history.replaceState({}, '', url.toString());
                
                // 触发回调处理
                handleOAuthCallback();
            }, 1000);
        }
        
        // 暴露函数到全局
        window.startTelegramLogin = startTelegramLogin;
        window.testBotCallback = testBotCallback;
        
        // 页面加载完成后处理
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('页面加载完成');
            debugLog('当前 URL: ' + window.location.href);
            
            // 检查是否是 OAuth 回调
            handleOAuthCallback();
            
            // 如果页面加载时没有回调数据，显示登录界面
            if (!window.location.hash.includes('tgAuthResult') && !window.location.search.includes('hash')) {
                debugLog('页面正常加载，显示登录界面');
            }
        });
        
        // 错误处理
        window.addEventListener('error', function(e) {
            debugLog('页面错误: ' + e.error);
            showStatus('error', '❌ 页面加载出错');
        });
    </script>
</body>
</html>
