<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 身份验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .login-button {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .login-button:hover {
            background: #006699;
        }
        
        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .user-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            text-align: left;
        }
        
        .user-info p {
            margin: 4px 0;
            font-size: 14px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        
        <div class="title">Telegram 身份验证</div>
        <div class="subtitle">选择登录方式：<br>
        <small style="color: #666;">
        • <strong>Bot 登录</strong>：一键跳转，无需输入手机号<br>
        • <strong>Web App</strong>：在 Telegram 内直接登录<br>
        • <strong>OAuth</strong>：传统网页授权方式
        </small></div>
        
        <div style="margin-top: 16px;">
            <button onclick="startBotLogin()" class="login-button" style="background: #25D366;">
                🤖 Bot 快速登录（推荐）
            </button>
        </div>
        
        <div style="margin-top: 16px;">
            <button onclick="startWebAppLogin()" class="login-button" style="background: #0088cc;">
                📱 Web App 登录
            </button>
        </div>
        
        <div style="margin-top: 16px;">
            <button onclick="startTelegramLogin()" class="login-button" style="background: #666;">
                🔐 OAuth 授权登录
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="user-info" class="user-info" style="display: none;"></div>
        <div id="debug-info" class="debug-info" style="display: none;"></div>
    </div>
    
    <script>
        // 调试日志
        function debugLog(message) {
            console.log('🔍 ' + message);
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.innerHTML += message + '<br>';
                debugDiv.style.display = 'block';
            }
        }
        
        // 显示状态
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
        
        // 显示用户信息
        function showUserInfo(user) {
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>姓名:</strong> ${user.first_name}</p>
                <p><strong>用户名:</strong> ${user.username || '无'}</p>
            `;
            userInfoDiv.style.display = 'block';
        }
        
        // 重定向到 Android 应用
        function redirectToApp(user) {
            const userJson = encodeURIComponent(JSON.stringify(user));
            const redirectUrl = `aidr://telegram-auth?user=${userJson}`;
            
            debugLog('重定向 URL: ' + redirectUrl);
            
            // 延迟重定向
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        }
        
        // 处理 OAuth 回调
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlHash = window.location.hash;
            
            debugLog('当前 URL: ' + window.location.href);
            debugLog('URL 参数: ' + window.location.search);
            debugLog('URL Hash: ' + urlHash);
            
            // 方法1: 检查 URL 参数中的 hash (旧格式)
            const hash = urlParams.get('hash');
            if (hash) {
                debugLog('检测到旧格式 OAuth 回调');
                
                try {
                    const user = {
                        id: parseInt(urlParams.get('id')),
                        first_name: decodeURIComponent(urlParams.get('first_name')),
                        username: urlParams.get('username') ? decodeURIComponent(urlParams.get('username')) : null,
                        photo_url: urlParams.get('photo_url') ? decodeURIComponent(urlParams.get('photo_url')) : null,
                        auth_date: parseInt(urlParams.get('auth_date')),
                        hash: urlParams.get('hash')
                    };
                    
                    debugLog('解析的用户信息: ' + JSON.stringify(user));
                    
                    showStatus('success', '✅ 登录成功！正在返回应用...');
                    showUserInfo(user);
                    redirectToApp(user);
                    return;
                    
                } catch (e) {
                    debugLog('处理旧格式 OAuth 回调失败: ' + e.message);
                    showStatus('error', '❌ 处理登录信息失败: ' + e.message);
                }
            }
            
            // 方法2: 检查 URL Hash 中的 tgAuthResult (新格式)
            if (urlHash && urlHash.includes('tgAuthResult=')) {
                debugLog('检测到新格式 OAuth 回调 (tgAuthResult)');
                
                try {
                    // 提取 tgAuthResult 参数
                    const tgAuthResult = urlHash.split('tgAuthResult=')[1];
                    debugLog('tgAuthResult 原始数据: ' + tgAuthResult);
                    
                    // 解码 Base64 数据
                    const decodedData = atob(tgAuthResult);
                    debugLog('解码后的数据: ' + decodedData);
                    
                    // 解析 JSON
                    const authData = JSON.parse(decodedData);
                    debugLog('解析的认证数据: ' + JSON.stringify(authData));
                    
                    // 构造用户对象
                    const user = {
                        id: authData.id,
                        first_name: authData.first_name,
                        username: authData.username || null,
                        photo_url: authData.photo_url || null,
                        auth_date: authData.auth_date,
                        hash: authData.hash
                    };
                    
                    debugLog('构造的用户信息: ' + JSON.stringify(user));
                    
                    showStatus('success', '✅ 登录成功！正在返回应用...');
                    showUserInfo(user);
                    redirectToApp(user);
                    
                } catch (e) {
                    debugLog('处理新格式 OAuth 回调失败: ' + e.message);
                    debugLog('错误详情: ' + e.stack);
                    showStatus('error', '❌ 处理登录信息失败: ' + e.message);
                }
            }
        }
        
        // 测试解析函数
        function testParseAuthResult(tgAuthResult) {
            debugLog('=== 测试解析 tgAuthResult ===');
            debugLog('输入数据: ' + tgAuthResult);
            
            try {
                // 尝试不同的解码方式
                
                // 方法1: 直接 Base64 解码
                try {
                    const decoded1 = atob(tgAuthResult);
                    debugLog('方法1 - Base64解码结果: ' + decoded1);
                    const parsed1 = JSON.parse(decoded1);
                    debugLog('方法1 - JSON解析结果: ' + JSON.stringify(parsed1));
                } catch (e) {
                    debugLog('方法1 失败: ' + e.message);
                }
                
                // 方法2: URL 解码后再 Base64 解码
                try {
                    const urlDecoded = decodeURIComponent(tgAuthResult);
                    debugLog('方法2 - URL解码结果: ' + urlDecoded);
                    const decoded2 = atob(urlDecoded);
                    debugLog('方法2 - Base64解码结果: ' + decoded2);
                    const parsed2 = JSON.parse(decoded2);
                    debugLog('方法2 - JSON解析结果: ' + JSON.stringify(parsed2));
                } catch (e) {
                    debugLog('方法2 失败: ' + e.message);
                }
                
                // 方法3: 直接当作 JSON 解析
                try {
                    const parsed3 = JSON.parse(tgAuthResult);
                    debugLog('方法3 - 直接JSON解析结果: ' + JSON.stringify(parsed3));
                } catch (e) {
                    debugLog('方法3 失败: ' + e.message);
                }
                
                // 方法4: URL 解码后直接当作 JSON 解析
                try {
                    const urlDecoded = decodeURIComponent(tgAuthResult);
                    const parsed4 = JSON.parse(urlDecoded);
                    debugLog('方法4 - URL解码+JSON解析结果: ' + JSON.stringify(parsed4));
                } catch (e) {
                    debugLog('方法4 失败: ' + e.message);
                }
                
            } catch (e) {
                debugLog('测试解析失败: ' + e.message);
            }
        }
        
        // 智能登录函数
        function startTelegramLogin() {
            debugLog('开始 Telegram 登录流程');
            
            // 清除之前的状态
            clearPreviousState();
            
            // 生成随机参数强制重新授权
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(7);
            
            // 构建 OAuth URL，添加时间戳和随机参数强制重新授权
            const oauthUrl = `https://oauth.telegram.org/auth?bot_id=8495651464:AAES9pR_BBbBr06aikgpopNYkEd7d2GeJeo&request_access=write&origin=https://swepthong.github.io&return_to=https://swepthong.github.io/telegram-login-page/telegram-login.html&state=${timestamp}_${random}`;
            
            debugLog('OAuth URL: ' + oauthUrl);
            
            // 显示加载状态
            showStatus('info', '正在跳转到 Telegram 授权页面...');
            
            // 延迟跳转，确保状态更新
            setTimeout(() => {
                window.location.href = oauthUrl;
            }, 500);
        }
        
        // 清除之前的状态
        function clearPreviousState() {
            // 清除 URL 中的 hash 和参数
            if (window.history && window.history.replaceState) {
                const cleanUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
            
            // 隐藏之前的状态信息
            document.getElementById('status').style.display = 'none';
            document.getElementById('user-info').style.display = 'none';
            
            debugLog('已清除之前的状态');
        }
        
        // 检测移动端
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 移动端特殊处理
        function handleMobileLogin() {
            if (isMobile()) {
                debugLog('检测到移动端，使用特殊处理');
                
                // 添加移动端提示
                const mobileTip = document.createElement('div');
                mobileTip.innerHTML = '<br><small style="color: #666;">移动端用户：如果登录后没有自动返回，请手动返回应用</small>';
                document.getElementById('loginBtn').parentNode.appendChild(mobileTip);
                
                // 移动端添加备用处理
                setTimeout(() => {
                    if (window.location.hash.includes('tgAuthResult')) {
                        debugLog('移动端检测到回调，但可能没有自动处理');
                        handleOAuthCallback();
                    }
                }, 2000);
            }
        }
        
        // Bot 登录方式（推荐）
        function startBotLogin() {
            debugLog('开始 Bot 登录流程');
            
            // 清除之前的状态
            clearPreviousState();
            
            // 直接跳转到 Bot，用户只需要点击 Start 按钮
            const botUrl = 'https://t.me/aidr_verification_bot?start=login_' + Date.now();
            
            debugLog('Bot URL: ' + botUrl);
            showStatus('info', '正在跳转到 Telegram Bot...');
            
            // 跳转到 Bot
            setTimeout(() => {
                window.location.href = botUrl;
            }, 500);
        }
        
        // Telegram Web App 登录方式
        function startWebAppLogin() {
            debugLog('开始 Web App 登录流程');
            
            // 检查是否在 Telegram 环境中
            if (window.Telegram && window.Telegram.WebApp) {
                debugLog('检测到 Telegram Web App 环境');
                
                const webApp = window.Telegram.WebApp;
                const user = webApp.initDataUnsafe.user;
                
                if (user) {
                    debugLog('获取到用户信息: ' + JSON.stringify(user));
                    
                    const telegramUser = {
                        id: user.id,
                        first_name: user.first_name,
                        username: user.username || null,
                        photo_url: user.photo_url || null,
                        auth_date: Math.floor(Date.now() / 1000),
                        hash: webApp.initData
                    };
                    
                    showStatus('success', '✅ Web App 登录成功！正在返回应用...');
                    showUserInfo(telegramUser);
                    redirectToApp(telegramUser);
                } else {
                    showStatus('error', '❌ 无法获取用户信息');
                }
            } else {
                debugLog('不在 Telegram Web App 环境中，跳转到 Telegram');
                
                // 如果不在 Telegram 环境中，跳转到 Telegram
                const webAppUrl = 'https://t.me/aidr_verification_bot/webapp?startapp=login';
                showStatus('info', '正在跳转到 Telegram...');
                
                setTimeout(() => {
                    window.location.href = webAppUrl;
                }, 500);
            }
        }
        
        // 暴露测试函数到全局
        window.testParseAuthResult = testParseAuthResult;
        window.startTelegramLogin = startTelegramLogin;
        window.startBotLogin = startBotLogin;
        window.startWebAppLogin = startWebAppLogin;
        
        // 页面加载完成后处理
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('页面加载完成');
            debugLog('当前 URL: ' + window.location.href);
            debugLog('用户代理: ' + navigator.userAgent);
            debugLog('是否移动端: ' + isMobile());
            
            // 移动端特殊处理
            handleMobileLogin();
            
            // 检查是否是 OAuth 回调
            handleOAuthCallback();
            
            // 如果页面加载时没有回调数据，显示登录按钮
            if (!window.location.hash.includes('tgAuthResult') && !window.location.search.includes('hash')) {
                debugLog('页面正常加载，显示登录界面');
            }
        });
        
        // 错误处理
        window.addEventListener('error', function(e) {
            debugLog('页面错误: ' + e.error);
            showStatus('error', '❌ 页面加载出错');
        });
    </script>
</body>
</html>
