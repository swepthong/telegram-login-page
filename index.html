<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 身份验证</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .login-button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-button:hover {
            background: #006699;
        }
        
        .footer {
            margin-top: 24px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">T</div>
        
        <h1>Telegram 身份验证</h1>
        <p class="description">
            请使用 Telegram 账号登录以验证身份<br>
            登录后将自动返回应用
        </p>
        
        <a href="https://oauth.telegram.org/auth?bot_id=YOUR_BOT_ID&request_access=write&origin=https://swepthong.github.io" 
           class="login-button">
            使用 Telegram 登录
        </a>
        
        <div class="footer">
            AIDR 项目身份验证系统
        </div>
    </div>
    
    <script>
        // 检查 URL 参数，处理回调
        function checkAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const hash = urlParams.get('hash');
            const user = urlParams.get('user');
            
            if (hash && user) {
                try {
                    const userData = JSON.parse(decodeURIComponent(user));
                    console.log('收到用户信息:', userData);
                    
                    // 重定向到 Android 应用
                    const redirectUrl = `aidr://telegram-auth?user=${encodeURIComponent(JSON.stringify(userData))}`;
                    window.location.href = redirectUrl;
                } catch (e) {
                    console.error('解析用户数据失败:', e);
                }
            }
        }
        
        // 页面加载时检查回调
        document.addEventListener('DOMContentLoaded', checkAuthCallback);
    </script>
</body>
</html>
